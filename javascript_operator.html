<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">JavaScript Operators</h2>
                <div class="mb-3">
                    <label for="fahrenheitInput" class="form-label">Celcius:</label>
                    <input type="text" class="form-control" id="fahrenheitInput" placeholder="Enter Fahrenheit">
                </div>
                <div class="mb-3">
                    <label for="celsiusInput" class="form-label">Celsius:</label>
                    <input type="text" class="form-control" id="celsiusInput" placeholder="Enter Celsius">
                </div>
                <button type="button" class="btn btn-warning" onclick="convertCelsius()">Convert Celsius</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-danger" onclick="getCurrentTime()">Get Time</button>
                <p id="currentTime"></p>
            </div>
        </div>
    </div>

    <script>
        function convertCelsius() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsiusInput").value = celsius.toFixed(2);
        }

        function getCurrentTime() {
            const now = new Date();// timeZone: 'Asia/Yangon' year: 'numeric',
            const options = {   
                                day: 'numeric',
                                month: 'short',                                
                                hour: 'numeric',
                                minute: 'numeric',
                                second: 'numeric',
                                timeZoneName: 'short' };
            const formattedTime = new Intl.DateTimeFormat('en-US', options).format(now);
            document.getElementById("currentTime").textContent = "Current Time: " + formattedTime;
        }
    </script>
</body>
</html>
