<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
    <label for="carSelector">Select your car from the list: </label>
    <select id="carSelector" onchange="showCarInfo()">
        <option value="Honda Civic">Honda Civic</option>
        <option value="Mercedes">Mercedes-Benz</option>
        <option value="Toyota">toyota_rush</option>
        <option value="Hummer">Hummer</option>
    </select>

    <p>Type of Car: <span id="carName" style="font-weight: bold; color: blue;">Honda Civic</span></p>
    <img id="carImage" src="image/honda-civic.jpg" alt="Car Image">
    <!-- <img id="carImage" src="image/mercedes-benz.jpg" alt="Car Image">
    <img id="carImage" src="image/toyota_rush.png" alt="Car Image">
    <img id="carImage" src="image/hummer.jpg" alt="Car Image"> -->

    <script>

        var carData = {
            "Honda Civic": "image/honda-civic.jpg",
            "Mercedes": "image/mercedes-benz.jpg",
            "Toyota": "image/toyota_rush.png",
            "Hummer": "image/hummer.jpg"
        };

        function showCarInfo() {
            var carSelector = document.getElementById("carSelector");
            var selectedCar = carSelector.value;

            // Update the car name and image
            var carNameElement = document.getElementById("carName");
            carNameElement.textContent = selectedCar;

            var carImageElement = document.getElementById("carImage");
            carImageElement.src = carData[selectedCar];
            carImageElement.alt = selectedCar + " Image";
            
            if(carSelector.value='Honda Civic')
            document.getElementById('img').src('image/honda-civic.jpg');
            else if(carSelector.value='Mercedes')
            document.getElementById('carImage').src("image/mercedes-benz.jpg");
            else if (carSelector.value='Toyota')
            document.getElementById('carImage').src("image/toyota_rush.png");
            else document.getElementById('carImage').src("image/hummer.jpg");
        }
    </script>
    </div>
</body>
</html>
